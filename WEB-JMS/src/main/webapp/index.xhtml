<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Usuario</title>
</h:head>
<h:form>
    <p:growl id="messages" autoUpdate="true"></p:growl>
    <p:panel id="basic" header="Registro de Alumnos" footer="P&aacute;gina de login al Sistema" style="margin-bottom:20px">
        <p:panelGrid  columns="2" layout="grid">
            <p:outputLabel value="Usuario: " style="float: right"/>
            <p:inputText value="#{usuarioController.usuario.usuario}" required="true"
                         requiredMessage="Es necesario ingresar usuario"></p:inputText>
            <p:outputLabel value="Password: " style="float: right"/>
            <p:password value="#{usuarioController.usuario.password}" required="true"
                        requiredMessage="Es necesario ingresar el password"></p:password>
            <p:outputLabel value="" style="float: right"/>
            <p:commandButton value="Ingresar" action="#{usuarioController.autentificar}"></p:commandButton>
        </p:panelGrid>
    </p:panel>
</h:form>
</html>
